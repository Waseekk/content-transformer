# ============================================================
# Swiftor Docker Compose - Production Configuration
# ============================================================
name: swiftor

# Services:
# - postgres: PostgreSQL 16 database
# - redis: Redis 7 cache (optional, for future Celery)
# - backend: FastAPI API server with Playwright
# - frontend: Nginx reverse proxy + static files
# ============================================================

services:
  # ----------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: swiftor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swiftor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-swiftor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swiftor} -d ${POSTGRES_DB:-swiftor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Redis Cache (Optional - for future Celery tasks)
  # ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: swiftor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Backend - FastAPI API Server
  # ----------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: swiftor-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-swiftor}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-swiftor}
      # Security
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      # API Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OpenAI API key required}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      # Redis
      REDIS_URL: redis://redis:6379/0
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backend_translations:/app/translations
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Frontend - Nginx Reverse Proxy + Static Files
  # ----------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: swiftor-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (mount when ready)
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - swiftor-network

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local
  backend_translations:
    driver: local

# ============================================================
# Networks
# ============================================================
networks:
  swiftor-network:
    driver: bridge
