# ============================================================
# Swiftor Docker Compose - Full Stack with Caddy
# ============================================================
name: swiftor

# Services:
# - postgres: PostgreSQL 16 database
# - redis: Redis 7 cache (optional, for future Celery)
# - backend: FastAPI API server with Playwright
# - frontend: Caddy reverse proxy + React static files
# ============================================================

services:
  # ----------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: swiftor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-swiftor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-swiftor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swiftor} -d ${POSTGRES_DB:-swiftor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Redis Cache (Optional - for future Celery tasks)
  # ----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: swiftor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Backend - FastAPI API Server
  # ----------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: swiftor-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-swiftor}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-swiftor}
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OpenAI API key required}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backend_translations:/app/translations
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - swiftor-network

  # ----------------------------------------------------------
  # Frontend - Caddy Reverse Proxy + Static Files
  # ----------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: swiftor-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Fallback direct access
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.swiftor.rule=Host(`swiftor.online`)"
      - "traefik.http.routers.swiftor.tls=true"
      - "traefik.http.routers.swiftor.entrypoints=web,websecure"
      - "traefik.http.routers.swiftor.tls.certresolver=mytlschallenge"
      - "traefik.http.services.swiftor.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - swiftor-network
      - n8n_default  # Connect to Traefik's network

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
  redis_data:
  backend_data:
  backend_logs:
  backend_translations:
  caddy_data:
  caddy_config:

# ============================================================
# Networks
# ============================================================
networks:
  swiftor-network:
    driver: bridge
  n8n_default:
    external: true  # Connect to Traefik's network for HTTPS
